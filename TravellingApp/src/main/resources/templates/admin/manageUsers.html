<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<!-- css-->
<link rel="stylesheet" type="text/css" href="static/css/profile.css" th:href="@{/css/profile.css}">

<title>Manage Users</title>
</head>
<body>	
	<!-- sidenav -->
	<header th:insert="fragments/sidenav :: sidenav"></header>

	<!-- Page content holder -->
	<div class="page-content p-5" id="content">
	
	<!-- Toggle button -->
		<button id="sidebarCollapse" type="button"
			class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
			<i class="fa fa-bars mr-2"></i><small
				class="text-uppercase font-weight-bold">Toggle</small>
		</button>
	
	
	<div class="container my-2">
		<p class="display-4">Manage Users</p>
<!--     <div class="card"> -->
<!--     <div class="card-body"> -->
        <div th:switch="${users}" class="container my-5">
            <p class="my-5">
                <a href="/admin/manageUsers/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add User </i></a>
            </p>
            <div class="col-md-10">
		<div th:case="*">
			<table class="table table-striped table-responsive-md manage-table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Enabled</th>
						<th>Username</th>
						<th>Email</th>
						<th>Authority</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}" class="manage-table-row">
						<td th:text="${user.id}"></td>
						<td th:text="${user.enabled}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.authority.get(0).authority.substring(5)}"></td>
						<td><a th:href="@{/admin/manageUsers/edit/{id}(id=${user.id})}"
							class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
						</a></td>
						<td><a th:href="@{/admin/manageUsers/delete/{id}(id=${user.id})}"
							class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p class="my-5">
                <a href="/admin/manageUsers/pdfreport" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Generate PDF Report</i></a>
            </p>
        </div>
    </div>
    </div>
    </div>
<!--     </div> -->
<!--     </div> -->
		
<script type="text/javascript" src="static/js/sidebar.js" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
