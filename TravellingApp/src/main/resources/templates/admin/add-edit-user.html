<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<!-- css -->
<link rel="stylesheet" type="text/css" href="static/css/profile.css"
	th:href="@{/css/profile.css}">

<body>

	<!-- sidenav -->
	<header th:insert="fragments/sidenav :: sidenav"></header>

	<!-- Page content holder -->
	<div class="page-content p-5" id="content">
		<!-- Toggle button -->
		<button id="sidebarCollapse" type="button"
			class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
			<i class="fa fa-bars mr-2"></i><small
				class="text-uppercase font-weight-bold">Toggle</small>
		</button>
		
		<div class="container my-5">
			<p class="display-4">Add User</p>
			<div class="card">
				<div class="card-body">
					<div class="col-md-10">
						<form action="#" th:action="@{/admin/manageUsers/createUser}" th:object="${userNew}"
							method="post">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="username" class="col-form-label addUserText"><strong>Username</strong></label> <input
										type="text" th:field="*{username}" class="form-control"
										id="username" placeholder="Input your username" />
								</div>
								<div class="form-group col-md-8">
									<label for="email" class="col-form-label addUserText"><strong>E-Mail</strong></label> <input
										type="text" th:field="*{email}" class="form-control"
										id="email" placeholder="Input your email" />
								</div>
								<div class="form-group col-md-8">
									<label for="password" class="col-form-label addUserText"><strong>Password</strong></label> <input
										type="text" th:field="*{password}" class="form-control"
										id="password" placeholder="Input your RAW password" />
								</div>
								<div class="form-group col-md-8">
									<label for="enabled" class="col-form-label addUserText"><strong>Enabled</strong></label> <input
										type="text" th:field="*{enabled}" class="form-control"
										id="enabled" value="true"
										placeholder="Input the status of the user (true/false)" />
								</div>
								<div class="col-md-6 form-group">
								<label for="authority" class="addUserText"><strong>User Role:</strong></label><br>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											th:field="*{authority}" id="*authority" value="1"> <label
											class="form-check-label" for="option1">Admin</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											th:field="*{authority}" id="*authority" value="2"> <label
											class="form-check-label" for="option2">User</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											th:field="*{authority}" id="*authority" value="3"> <label
											class="form-check-label" for="option2">Provider</label>
									</div>
	
								</div>
	
								<div class="col-md-6">
									<input type="submit" class="btn btn-primary" value=" Submit ">
								</div>
	
								<input type="hidden" id="id" th:field="*{id}">
	
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="static/js/sidebar.js" th:src="@{/js/sidebar.js}"></script>
</body>

</html>
