<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<!-- css-->
<link rel="stylesheet" type="text/css" href="static/css/profile.css" th:href="@{/css/profile.css}">
<title>Show Activities</title>
</head>
<body>	
<!-- sidenav -->
	<header th:insert="fragments/sidenav :: sidenav"></header>
	
	<!-- Page content holder -->
	<div class="page-content p-5" id="content">
	
	<!-- Toggle button -->
		<button id="sidebarCollapse" type="button"
			class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
			<i class="fa fa-bars mr-2"></i><small
				class="text-uppercase font-weight-bold">Toggle</small>
		</button>
	
	
	<div class="container my-2">
		<p class="display-4">Manage Activities</p>
        <div th:switch="${activities}" class="container my-5">
            <div class="col-md-10">
		<div th:case="*">
			<table class="table table-striped table-responsive-md manage-table">
				<thead>
					<tr>
						<th>Activity ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>Difficulty</th>
						<th>Season</th>
						<th>Median Rating</th>
						<th>Rated Times</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="activity : ${activities}" class="manage-table-row">
						<td th:text="${activity.activityId}"></td>
						<td th:text="${activity.name}"></td>
						<td th:text="${activity.price}"></td>
						<td th:text="${activity.difficulty}"></td>
						<td th:text="${activity.season.toString()}"></td>
						<td th:text="${activity.getRatingsMedian()}"></td>
						<td th:text="${activity.ratings.size()}"></td>
					</tr>

				</tbody>
			</table>
		</div>
        </div>
    </div>
    </div>
    </div>
<script type="text/javascript" src="static/js/sidebar.js" th:src="@{/js/sidebar.js}"></script>
</body>
</html>
