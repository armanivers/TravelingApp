<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reset Password</title>

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<!-- FRAMEWORK BOOTSTRAP-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- css-->
<link rel="stylesheet" type="text/css" href="static/css/login.css"
	th:href="@{/css/login.css}">

</head>
<body>
	<nav th:insert="fragments/topnav :: topnav"></nav>

	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<form class="col-12" id="resetForm" th:action="@{/reset}"
					method="post">

					<h3 class="card-header text-white text-center py-4">
						<strong>Hello [[${user.username}]] !</strong>
					</h3>
					
					<div class="col-12 text-white">
					<p>Input your new password below.</p>
					</div>

					<div class="form-group" id="password-group">
						<input type="password" class="form-control" placeholder="password" id="password" size="5"
							name="password" />
					</div>

					<input type="hidden" id="token" name="token" th:value="${token}">

					<button type="submit" class="btn btn-danger">
						<i class="fas fa-sign-in-alt"></i> Reset password
					</button>
				</form>
				<div th:if="${error}" th:text="${errorMessage}" class="alert alert-warning"></div>
				<div th:if="${success}" th:text="${sucessMessage}" class="alert alert-success"></div>
			</div>
		</div>
	</div>
