<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="static/css/chooseDestination.css"
	th:href="@{/css/ChooseDestination.css}">
<head>
<title>Find Destination</title>
<script type="text/javascript" src="static/js/destinationFilter.js"
	th:src="@{/js/destinationFilter.js}"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
	<div id="animatedB">
		<!-- Test wie man fragments aus einem Verzeichnis ausserhalb von user hinzufugt -->
		<nav th:insert="./fragments/topnav :: topnav"></nav>
		<p class="display-4">Find your dream destination!</p>
		<div class="container">

			<form class="findForm form-1">
				<div class="row">
					<div class="col-md-3"></div>
					<label for="continent" class="col-md-2">Continent</label> <select
						onchange="set_country(this,country,city)" size="1" name="region"
						class="col-md-4">
						<option value="null" selected="selected">SELECT CONTINENT</option>
						<option value="null"></option>
						<script type="text/javascript">
							setContinents(this);
						</script>
					</select>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<label for="country" class="col-md-2">Country</label> <select
						name="country" size="1" disabled="disabled"
						onchange="set_city(this,city)" class="col-md-4"></select>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<label for="city" class="col-md-2">City</label> <select name="city"
						size="1" disabled="disabled" onchange="print_city(country,this)"
						class="col-md-4"></select>
				</div>
			</form>

			<form action="#" method="post" th:action="@{/user/showDestinations}"
				th:object="${selection}" class="findForm form-2">
				<input type="hidden" id="continentplaceu" name="continent"
					value="null"> <input type="hidden" id="countryplaceu"
					name="country" value="null"> <input type="hidden"
					id="cityplaceu" name="city" value="null"> <input
					type="hidden" id="sortDir" name="sortDir" value="des"> <input
					type="hidden" id="sortField" name="sortField" value="city">

				<div class="row">
					<div class="col-md-3"></div>
					<label for="personCount" class="col-md-3">Amount people</label> <input
						type="number" id="personCount" name="personCount" value="1"
						onchange="checkPCount()" class="col-md-2 num-field"><br>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<label for="dateFrom" class="col-md-3">Arrival Date</label> <input
						type="date" id="dateFrom" name="dateFrom" onchange="checkDate()"
						class="col-md-3 num-field"><br>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<label for="vacationLength" class="col-md-3">Amount nights</label>
					<input type="number" id="vacationLength" name="vacationLength"
						value="3" onchange="checkNCount()" class="col-md-2 num-field"><br>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<input class="btnSearch col-md-4" type="submit" value="Search now!">
				</div>
			</form>
		</div>
		<div class="info-container">
			<div id="continentplace" class="input-result-box outer-box-left"></div>
			<div id="countryplace" class="input-result-box"></div>
			<div id="cityplace" class="input-result-box outer-box-right"></div>
		</div>
	</div>
	<script type="text/javascript" src="static/js/validationFilter.js"
	th:src="@{/js/validationFilter.js}"></script>
</body>
</html>
