spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#your database connection
#ending "?zeroDateTimeBehavior=convertToNull" used to ignore null/empty/0000-0-0 dates from database
spring.datasource.url=jdbc:mysql:*input your name here*?zeroDateTimeBehavior=convertToNull

#your database access info
spring.datasource.username=
spring.datasource.password=

#display database queries in the console (testing/debug)
#spring.jpa.show-sql=true

#needs to be set so that the auto generated keys (all ids) are not fro the default hibernate_sequence
spring.jpa.hibernate.use-new-id-generator-mappings=false

#API keys belong here
#openweather API --> https://openweathermap.org/
weatherAPIKey=
#newsapi --> https://newsapi.org/
newsAPIKey=

#mail config, input username and password for your smtp server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
 
#mail properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.main.allow-bean-definition-overriding=true

#fun banner stuff
spring.banner.location=logo.txt
logging.level.s7.Application=WARN
logging.level.org.springframework=WARN
logging.level.org.apache=WARN
logging.level.org.mongodb=WARN
